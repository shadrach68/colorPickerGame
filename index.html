<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Color Picker Game</h1>
      </header>
      <main>
        <div class="img">
          <img id="img" src="" alt="" />
          <p></p>
        </div>

        <div class="btn">
          <h2>Guess the color!!!</h2>
          <input
            type="text"
            id="guessInp"
            title="guessInp"
            placeholder="Enter your guess"
            maxlength="2"
          />
          <div class="btns">
            <button title="btn" class="butn" id="guess">Guess</button>
            <button title="restart" class="butn" id="restart">Reset</button>
          </div>
        </div>

        <div id="dialogue">
          <p id="dialogue-message"></p>
          <p id="dialogue-message2"></p>
        </div>
      </main>

      <footer>
        <a href="howToPlay.html">Learn how to Play / About</a>
        <p>This game was developed by Chukwunweike.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
